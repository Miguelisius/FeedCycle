<html lang="es">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 20px;
            }
            h1, h2 {
                text-align: center;
            }
            table {
                width: 100%;
                border-collapse: collapse;
                margin-top: 20px;
            }
            th, td {
                border: 1px solid black;
                padding: 10px;
                text-align: center;
            }
            th {
                background-color: #f2f2f2;
            }
        </style>
    </head>
        
    <table>
        <thead>
            <tr>
                <th>Criterios / Niveles de Desempe√±o</th>
                {% for ni in niveles %}
                    <th>{{ ni.nivel }}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for item in calificaciones %}
                <tr>
                    <td>{{ item.criterio }}</td>
                    {% for calif in item.calificaciones %}
                        <td>
                            {{ calif.descriptiva }}
                            <div>
                                {% if calif.numerica %}
                                    Nota: {{ calif.numerica }}
                                {% endif %}
                            </div>
                        </td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </tbody>
    </table>
    
    </body>
</html>
