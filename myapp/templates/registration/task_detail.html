{% load static %}
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ task.title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktN1RZrKWh6g9ka6iZvvVHm6dkiZtD3nQ2UqV0hIW" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    
</head>
<body>
    <div class="task-detail-page">
    <div class="mt-3 px-3">
        <h1>{{ task.title }}</h1>
        <p>{{ task.description }}</p>
    </div>
    <nav aria-label="breadcrumb" class="mt-3 px-3 w-100">
        <div class="bg-light p-3 border">
            <ol class="breadcrumb mb-0">
                <li class="breadcrumb-item">
                    <a href="{% url 'home' %}">Inicio</a>
                </li>
                <li class="breadcrumb-item">
                    <a href="{% url 'project_detail' task.grupo.project.id_project task.grupo.id_grupo %}">
                        Grupo {{ task.grupo.numero_grupo }}
                    </a>
                </li>
                <li class="breadcrumb-item active" aria-current="page">Tarea: {{ task.title }}</li>
            </ol>
        </div>
    </nav>
    <!--<button class="btn btn-secondary backbutton" onclick="window.history.back()">Volver a la lista de tareas</button>-->
    <div class="acciones mt-4">
        <div>
            <h3>Acciones disponibles:</h3>
            <div class="d-grid gap-2 d-md-block">
                <form action="{% url 'taskrubric_detail' task.id_task %}" method="get" class="d-inline">
                    <button type="submit" class="btn btn-lg btn-primary btn-custom">Crear RÃºbrica</button>
                </form>
                <form action="{% url 'correcion' task.id_task %}" method="get" class="d-inline">
                    <button type="submit" class="btn btn-lg btn-secondary btn-custom">Corregir Tarea</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>-->
    </div>
</body>
</html>
