{% load static %}
<html lang="es">
    <head>
        <title>Login</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/sign-in/">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@docsearch/css@3">
        <link rel="stylesheet" href="static/css/style.css">
    </head>
    
    <body id="login-page">
        <div class="container-form" style="width: 100%;>
            <h3 class="txt_gris_medio">Login</h3>
            <hr>
            <div class="login-container">
                {% if form.errors %}
                <div class="alert alert-danger">
                    <p>Usuario o contrase√±a incorrectos</p>
                </div>
                {% endif %}
                <form id="form-login" method="post" action="">
                    {% csrf_token %}
                    <div id="username">{{ form.username }}</div>
                    <div id="password">{{ form.password }}</div>
                    <button id="btn-registrar" class="btn btn-outline-primary">Login</button>
                </form>
                <a href="#" class="txt_verde txt_center mt15 mb20">Aviso de privacidad</a>
            </div>
            <div class="txt_center mt15">
                <a href="{% url 'register' %}">
                    <button class="btn btn-outline-primary" type="button">Registrar</button>
                </a>
            </div>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-wnY1HdDpiOH96dI7raFj20Ln2kk6Nf28NCPuVWD3XoOXw7ryuUmuyyoU1PXYmfoi" crossorigin="anonymous"></script>
    </body>
</html>
